<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JQuery_6 </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div id="div_1">
    <p>BLOCK_1</p>
  </div>
  <div id="div_2">
    <p>BLOCK_2</p>
  </div>
  <div id="div_3">
    <p>BLOCK_2</p>
  </div>
  <img src="1.png" alt="img_1">
  <img src="2.png" alt="img_2">
  <img src="3.png" alt="img_3">
  <br>
  <a href="#">1</a>
  <a href="#">2</a>
  <a href="#">3</a>
  
  <script type="text/javascript">
    $("div").append("<span>stupid text</span>");
    $("img").appendTo($("#div_2"));
    $("a").wrap("<p></p>");

    $("#div_3").empty();
    $("#div_3").remove();

    $("<p>NEW APPEND TO TEXT</p>").appendTo("#div_1"); 
    $("<p>NEW PREPEND TO TEXT</p>").prependTo("#div_1"); 
    $("<p>NEW INSERT BEFORE TEXT</p>").insertBefore("#div_1");  
    $("<p>NEW INSERT BEFORE TEXT</p>").insertAfter("#div_1");  
  </script>
</body> 
</html>
