<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JQuery_4 </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style type="text/css">
    .div_1 {
      background-color: #e07474
    }
    .div_2 {
      background-color: #b7f5a2
    }
  </style>
</head>
<body>
  <div id="div">
    TEXT
  </div>

  <script type="text/javascript">
    var div;
    
    do
    {
      div = prompt("1 || 2");
    } while (div != 1 && div != 2);

    $("#div").attr("class", "div_" + div);
    $("#div").css("font-size", 25);
    $("#div").css("width", function() {
      return div * 100;
    });

    alert($("#div").get(0).className);
  </script>
</body> 
</html>
