<!DOCTYPE html>
<html>
<head>
	<title>Collapse</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> 
</head>
<body>
	<button class="btn btn-link" data-toggle="collapse" data-target=#hide>PUSH</button>
	 <span data-toggle="collapse" data-target=#hide>PULL</span>
	<div class="collapse" id="hide">
		SECRET
	</div>

	<div class="card-group" id="collapse-group">
		<div class="card card-info">
			<div class="card-header">
				<a data-toggle="collapse" data-parent="#collapse-group" href="#el1">FIRST</a>
			</div>
			<div id="el1" class="collapse in">
				<div class="card-body">
					very big and long super text number - 1
				</div>
			</div>
		</div>
		<div class="card card-danger">
			<div class="card-header">
				<a data-toggle="collapse" data-parent="#collapse-group" href="#el2">SECOND</a>
			</div>
			<div id="el2" class="collapse in">
				<div class="card-body">
					very big and long super text number -2
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>ï»¿

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
